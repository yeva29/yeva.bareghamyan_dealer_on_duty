<body>
    <script>
        //  Assignment #1
        let res = 1;
        function f1(n){
            for(let i = n; i >= 1; i--){
                res =  res * i;
            }
            return res
        }
        console.log(f1(5))


        //  Assignment #2
        function IsValidEmail(email) {
            const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            const isValidEmail = emailRegex.test(email);
                if (isValidEmail === true) {
                return 'true'
                } else {
                return 'false'
                }
        }
        console.log(IsValidEmail('mary.smith@gmail.com'));


        
    </script>
