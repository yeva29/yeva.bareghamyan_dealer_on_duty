    <script>
        //Assignment #1
        function barer(str) {
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';
        const result = [];
        for (let i = 0; i < str.length; i++) {
            const char = str[i];

           const pos = alphabet.indexOf(char)+1
           result.push(pos)

        }
        return result.join(' ');
        }
        console.log(barer("abcd"))
